<!DOCTYPE html>
<html lang="zh-Hant">

{{template "head" .}}

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 lg:px-0 max-w-4xl py-8">
        {{template "header"}}
        {{template "slogan"}}
        <div id="main" class="row bg-info">
            <div id="add" class="col-md-4 col-md-push-4">
                <div class="center-text">
                    {{template "counter" .}}
                </div>
                <div class="center-text">
                    <p>username: @PttAlertorBot</p>
                </div>
                <div class="center-text">
                    <a href="https://t.me/PttAlertorBot">https://t.me/PttAlertorBot</a>
                </div>
            </div>
            <div id="command" class="col-md-4 col-md-pull-8">
                {{template "command"}}
            </div>
        </div>
        {{template "footer"}}
    </div>
    {{template "script" .}}
</body>

</html>
