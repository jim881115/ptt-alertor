<!DOCTYPE html>
<html lang="zh-Hant">

{{template "head" .}}

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 lg:px-0 max-w-4xl py-8">
        {{template "header"}}
        {{template "slogan"}}
        <div id="main" class="row bg-info">
            <div id="demo" class="col-md-4 col-md-push-4">
                <img id="demo-img" src="https://{{.S3Domain}}/assets/messenger_intro.gif" alt="introduction"
                    class="center-block img-rounded img-responsive">
            </div>

            <div id="add" class="col-md-4 col-md-push-4">
                <div class="center-text">
                    {{template "counter" .}}
                </div>
                <div class="center-text">
                    <a href="https://m.me/pttalertor">https://m.me/pttalertor</a>
                </div>
                <div class="center-text">
                    <div class="fb-messengermessageus" messenger_app_id="138626206701047" page_id="151419948734270"
                        color="blue" size="xlarge"></div>
                </div>

                <div>
                    <img class="img-responsive center-block" src="https://{{.S3Domain}}/assets/messenger_code.png">
                </div>
            </div>
            <div id="command" class="col-md-4 col-md-pull-8">
                {{template "command"}}
            </div>
        </div>
        {{template "footer"}}
    </div>
    {{template "script" .}}
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '138626206701047',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v9.0'
            });
        };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js"></script>

</body>

</html>
